<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grind Test</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- roundSlider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

  <style>
    .rs-control {
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center justify-center">
  <h1 class="text-2xl mb-4">Настройка на мелачката</h1>

  <div id="grindKnob" class="mb-4"></div>
  <div class="text-xl">Избрана стойност: <span id="grindValue">3.0</span></div>

  <script>
    const grindSlider = $("#grindKnob").roundSlider({
      radius: 100,
      width: 16,
      handleSize: "+16",
      sliderType: "min-range",
      value: 30,
      min: 10,
      max: 59,
      step: 1,
      circleShape: "full",
      startAngle: 315,
      change: updateGrind,
      drag: updateGrind
    });

    function updateGrind(e) {
      const raw = e.value;
      const coarse = Math.floor(raw / 10);
      const fine = raw % 10;
      const final = `${coarse}.${fine}`;
      document.getElementById("grindValue").innerText = final;
    }
  </script>
</body>
</html>
